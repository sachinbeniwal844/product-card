<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/product-card.css">
</head>
<body>
    <main>
        <article class="flex">
            <picture class="product-image">
                <!-- <img src="/image-product-mobile.jpg" alt=""> -->
            </picture>
            <div class="product-content">
                <p class="product-category">sneaker shoes <i class="fa-solid fa-check"></i></p>
                <h1 class="product-title">Men's Comfortable footwear</h1>
                <p class="product-description"> Nike shoes are Known for their blend of athletic performance and stylish design. Nike offers diverse range of footwear for various activities.
                </p>
            <div class="price">
                <p class="product-current-price">$99</p>
                <del><span class="product-original-price"></span>$150.00</del>
                </div>
                <button>
                    <img src="./icon-cart.svg" class="icon-cart" alt="Icon cart">Add to cart
                </button>
            
            </div>
        </article>
    </main>
</body>
</html>
